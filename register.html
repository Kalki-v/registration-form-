<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="regdesign.css" rel="stylesheet">
    <title>Registration page</title>
</head>
<body>
<div class="content">
    <h2>Responsive Registration Form</h2>
<form action="reg.py" method="post" id="form">
    <div class="userinfo design"><span><img src="image/mail.png"></span><input type="email" name="email" id="email" placeholder="Email" required/><br/></div>
    <div class="userinfo design"><span><img src="image/password.png"></span><input type="password" name="password" id="password" placeholder="Password" required><br/></div>
    <div class="userinfo design"><span><img src="image/password.png"></span><input type="password" name="retypepassword" id="retypepassword" placeholder="Re-type Password" required><br/></div>
    <div  class="userinfo">
        <div class="userinfo design" id="design1"><span><img src="image/user.png"></span><input type="text" name="firstname" id="firstname" placeholder="First Name" required></div>
        <div class="userinfo design"><span><img src="image/user.png"></span><input type="text" name="lastname" id="lastname" placeholder="Last Name" required></div>
    <br/>
    </div>
    <div class="gen">
    <div class="radio1"><input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label></div>
    <div class="radio2"><input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label></div>
    <br/>
    </div>
   
    <select id="country" name="country" >
        <option value="">Select a country</option>
        <option value="Finland">Finland</option>
        <option value="France">France</option>
        <option value="India">India</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
    </select>
    <br/>

    
    <div class="cond"><input type="checkbox" name="terms" id="terms" value="I agree with terms and conditions"><label  id="chq1" for="terms">I agree with terms and conditions</label><br/></div> 
    <div class="cond"><input type="checkbox" name="newsletter" id="newsletter" value="I want to receive the newsletter"><label for="newsletter">I want to receive the newsletter</label><br/></div>
    <input type="submit" value="Register" id="register">
</form>
</div>
</body>
</html>
